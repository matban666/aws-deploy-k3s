---
- hosts: all
  become: yes
  tasks:
    - name: Download k3s installation script
      get_url:
        url: https://get.k3s.io
        dest: /tmp/install_k3s.sh
        mode: '0755'
        
    - name: Install k3s
      command: /tmp/install_k3s.sh
      environment:
        K3S_KUBECONFIG_MODE: "644"
        INSTALL_K3S_SELINUX_WARN: "true"
        INSTALL_K3S_SKIP_SELINUX_RPM: "true"
